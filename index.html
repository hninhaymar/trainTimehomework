<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
  <body>
    <div class="jumbotron bg-dark text-white mr-5 ml-5">
        <div class="container p-3">
            <h1 class="display-4">Anytime is Train Time!!</h1>
            <p class="lead">lChoo Choo. Chee Chee </p>
        </div>
    </div>
    <div class="container ml-5 mr-5" id="current-employees">
        <div class="bg-primary text-white font-weight-bold p-2">
            Current Train Schedule
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-data">
            
            </tbody>
        </table>
    </div>
    <div class="container ml-5 mr-5">
        <div class="bg-primary text-white font-weight-bold p-2">
            Add Train
        </div>
        <form class="p-2">
            <div class="form-group">
                <label for="train-name" class="font-weight-bold">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Enter Train name">
            </div>
            <div class="form-group">
                <label for="train-destination" class="font-weight-bold">Destination</label>
                <input type="text" class="form-control" id="train-destination" placeholder="Enter Train Destination">
            </div>
            <div class="form-group">
                <label for="first-train" class="font-weight-bold">First Train Time (HH::SS military time)</label>
                <input type="time" class="form-control" id="first-train" placeholder="Enter First Train Time (19:18)">
            </div>
            <div class="form-group">
                <label for="frequency" class="font-weight-bold">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency (min)">
            </div>
            
        </form>
        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
    </div>
    <script src="train.js"></script>
  </body>
</html>
